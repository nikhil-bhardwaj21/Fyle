<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-4">
                <div id="userProfile" class="text-center">
                    <img id="userAvatar" src="https://cdn.empleyado.com/images/noimage.png" alt="User Avatar"
                        class="rounded-circle mb-3" style="width: 100px; height: 100px;">
                    <h2 id="userName"></h2>
                    <p id="userInfo"></p>
                </div>
            </div>
            <div class="col-lg-8">
                <h1 class="mb-4">GitHub Repositories</h1>
                <div class="inputFields">
                    <input type="text" id="username" class="form-control mb-3" placeholder="Search Username">
                    <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search repositories">
                </div>
                <button id="loadRepos" class="btn btn-primary">Load Repositories</button>
                <div id="loader" class="mt-3 d-none">
                    <img src="loader.gif" alt="Loading...">
                </div>
                <div id="repositories" class="mt-3"></div>
                <div id="pagination" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
